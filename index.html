<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Campo Minato</title>
</head>
<body>
    
    <header>
        <section>
            <div class="container">
                <div class="row align-items-center py-3">
                    <div class="col-6">
                        <h2>Campo Minato</h2>
                    </div>
                    <div class="col-6 d-flex justify-content-end gap-3">
                        <select name="gameMode" id="gameMode">
                            <option value="1">Facile</option>
                            <option value="2">Medio</option>
                            <option value="3">Difficile</option>
                        </select>
                        <button type="button" id="startGame">Gioca</button>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main>
        <section>
            <div class="container-fluid ms_container_bg">
                <div class="container">
                    <div class="row justify-content-center align-items-center py-5 flex-wrap">
                        <div class="ms_game_container d-flex m-5 p-0 flex-wrap">
                            
                        </div>
                        <div class="col-12 d-flex justify-content-center">
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col- py-3">
                        <p>Made with &hearts; by Fabio</p>
                    </div>
                </div>
            </div>
        </section>
    </footer>

    <script src="app.js"></script>
</body>
</html>
